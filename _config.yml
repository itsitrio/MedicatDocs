title: Medicat USB Docs
description: The all-in-one bootable PC repair toolkit, powered by Ventoy. 
theme: just-the-docs

url: https://docs.medicat.dev

#aux_links:
#  Medicat USB: https://medicatusb.com

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "View on GitHub"
gh_edit_repository: "https://github.com/itsitrio/medicatdocs" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html at %I:%M %p

favicon_ico: "/assets/images/site-icon.png"
logo: "/assets/images/site-logo.png"
footer_content: "Copyright &copy; 2021-2023 Medicat USB."



callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: purple

color_scheme: dark


nav_external_links:
  - title: Medicat Discord
    url: https://discord.com/invite/medicat
    hide_icon: false # set to true to hide the external link icon - defaults to false
  - title: GBA Temp
    url: https://gbatemp.net/threads/medicat-usb-a-multiboot-linux-usb-for-pc-repair.361577/
    hide_icon: false # set to true to hide the external link icon - defaults to false
  - title: Main Project Website
    url: https://medicatusb.com
    hide_icon: false # set to true to hide the external link icon - defaults to false


collections:
  # Define a collection named "tests", its documents reside in the "_tests" directory
  usb:
    permalink: "/:collection/:path/"
    output: true
  vhd:
    permalink: "/:collection/:path/"
    output: true


just_the_docs:
  # Define which collections are used in just-the-docs
  collections:
    # Reference the "tests" collection
    usb:
      # Give the collection a name
      name: Medicat USB
      # Exclude the collection from the navigation
      # Supports true or false (default)
      # nav_exclude: true
      # Fold the collection in the navigation
      # Supports true or false (default)
      # nav_fold: true  # note: this option is new in v0.4
      # Exclude the collection from the search
      # Supports true or false (default)
      # search_exclude: true
    vhd:
      # Give the collection a name
      name: Medicat VHD
      # Exclude the collection from the navigation
      # Supports true or false (default)
      # nav_exclude: true
      # Fold the collection in the navigation
      # Supports true or false (default)
      # nav_fold: true  # note: this option is new in v0.4
      # Exclude the collection from the search
      # Supports true or false (default)
      # search_exclude: true
